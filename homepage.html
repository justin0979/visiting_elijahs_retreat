<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway:400,800'>
	<link rel='stylesheet' type='text/css' href='public/css/picGrid.css'>
	<link rel='stylesheet' type='text/css' href='public/css/flip.css'>
	<title>Photo's</title>
</head>
<body>
	<h2 class='title'>Visiting Elijah's Retreat</h2>
	
	<div class='row'>
		<figure>
			<form id='bbform' action='./balancebeam.html' method='get'>
				<button id='balancebeam'>Balance Beam</button>
			</form>
			<figcaption id="bb"></figcaption>
		</figure>
		<figure>
			<img src='public/pics/buccees.jpg'>
			<figcaption>
				<form id='bucform' action='./bucees.html' method='get'>
					<button>Buc-ee's</button>
				</form>
			</figcaption>
		</figure>
		<figure>
			<img src='public/pics/luckyInLap.jpg'>
			<figcaption>Lucky the Cat</figcaption>
		</figure>
		<figure>
			<img src='public/pics/luckySleeping.jpg'>
			<figcaption>Campfire</figcaption>
		</figure>
		<figure id='wss'>
			<img src='public/pics/waterslide2.jpg'>
			<p id='sideways'>Sideways</p>
		</figure>
		<figure>
			<div class='flip-container'>
				<div class='flipper'>
					<div class='front'>
						<img src='public/pics/waterslidepic.jpg'>
						<figcaption>Another Water Slide pic</figcaption>
					</div>
					<div class='back'>
						<p>
							<strong>Description:</strong>
							  This pic shows Caleb right before going down the slide
						</p>
						<p>
							<strong>Explanation:</strong>
							  Caleb was the only one using the slide and got to go down 
							it as many times as he wanted
						</p>
						<p>
							<strong>Details:</strong>
							  The slide has a sprinkler running by Caleb's head
						</p>
					</div>
				</div>
			</div>
		</figure>
		<figure>
			<img src='public/pics/balancebeam.jpg'>
			<figcaption>Balance Beam again</figcaption>
		</figure>
		<figure>
			<img src='public/pics/buccees.jpg'>
			<figcaption>Buc-ee's again</figcaption>
		</figure>
		<figure>
			<img src='public/pics/luckyInLap.jpg'>
			<figcaption>Another Lucky</figcaption>
		</figure>
	
	</div>
</body>
</html>
